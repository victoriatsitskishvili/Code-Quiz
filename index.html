<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <div class="highscores"><a href="./assets/scores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div class="wrapper">
        <div id="screenstart" class="start">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="panel">
            <h2 id="questiontext"></h2>
            <div id="answers" class="answers"></div>
          </div>

          <div id="screenend" class="panel">
            <h2>All done!</h2>
            <p>Your final score is <span id="finalscore"></span>.</p>
            <p>
              Enter initials: <input type="text" id="initials" max="3" />
              <button id="submit">Submit</button>
            </p>
          </div>


          <div id="rightwrong" class="rightwrong panel"></div>
        </div>
    
        <script src="./assets/js/logic.js"></script>
        <script src="./assets/js/questions.js"></script>
      </body>
    </html>

</body>
</html>
